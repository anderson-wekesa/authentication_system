<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            {% load static %}
            <a href="{% url 'login' %}">
              <img src="{% static 'images/logo.svg' %}" alt="logo" class="logo">
            </a>
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Sign Up</h1>
            <h3 style="color:lawngreen;">{{ message }}</h3>
            <form action="" method="post">
            {% csrf_token %}  
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
                <h5 style="color:red;">{{ mail_error }}</h5>
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
                <h5 style="color:red;">{{ pass_error }}</h5>
              </div>
              <div class="form-group mb-4">
                <label for="password">Retype Password</label>
                <input type="text" name="retpassword" id="retpassword" class="form-control" placeholder="retype passsword">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Signup">
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
            {% load static %}
          <img src="{% static 'images/signup.jpg' %}" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
